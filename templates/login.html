{% extends base.html %}

{% block content %}

<div class="container">

    <div class="col-sm-2">
    </div>
    <div class="col-sm-4">

    <form method="post" action="/login/" id="loginform" class="form-horizontal">

{% if error %}
<p id="errormsg">
    {{ error }}
</p>
{% end %}
    <div class="form-group">
        <label for="login" class="control-label">Login</label>
        <input name="login" type="text" class="form-control"></input>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input name="password" type="password" class="form-control"></input>
    </div>

        <input type="hidden" value="{{ next }}" name="next"></input>
        <input type="submit" value="LOGIN" />
    </form>

    </div>

        
    <div class="col-sm-6">
        <img src="/static/logo.png" class="center-block"></img>
    </div>



</div>

{% end %}
