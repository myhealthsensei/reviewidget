{% extends index.html %}

{% block content %}

<div id="content" class="">

<div id="meta" class="six columns alpha">
<h1>{{ page['name'] }} </h1>

<img src="{{ page['logo'] }}"> </img>
<ul>
<li>{{ page['email'] }}</li>
<li>{{ page['phone'] }}</li>
</ul>
</div>

<div id="description" class="ten columns omega">
<p>
{{ page['description'] }}
</p>
</div>


<hr>

<div id="reviewidget" class="four columns alpha"> 

<label for="author">Author</label>
<input id="author" name="author" type="text" value="" size="30" /></br>
<label for="email">Email</label>
<input id="email" name="email" type="text" value="" size="30" /></br>
<div class="rating-container">
        <input name="et_star" type="radio" class="star" value="1" />
        <input name="et_star" type="radio" class="star" value="2" />
        <input name="et_star" type="radio" class="star" value="3" />
        <input name="et_star" type="radio" class="star" value="4" />
        <input name="et_star" type="radio" class="star" value="5" />       
</div>

<label for="comment">Tell us about your experience with this resource...</label></br>
<textarea id="comment" name="comment" cols="45" rows="8" aria-required="true"></textarea>

<button id="reviewsubmit">SUBMIT</button>

</div>

<div id="reviews" class="twelve columns omega">
</div>

<hr>
</div>

{% end %}
