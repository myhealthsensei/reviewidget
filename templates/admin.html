{% extends index.html %}

{% block header %}
{% end %}

{% block content %}
<div id="content">

<h2> Resources </h2>

<ul id="resourcelist">
    <li class="eight columns" style="background:aliceblue;">
        <a href="/admin/resource/new">CREATE NEW RESOURCE</a>
    </li>

    {% for link in links %}
        <li class="four columns {{link['public']}}"> 
            <a href="/admin/resource/{{ link['slug'] }}">{{ link['name'] }}</a> 
        </li>
    {% end %}
</ul>

<hr />

</div>

{% end %}
